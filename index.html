<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
   
    <link rel="stylesheet" href="StyleSheet2.css">
    <meta charset="utf-8" />
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div id"form-outer">

        <p id="description">  
        
        Let us know how we can improve freeCodeCamp
        
        </p>
        <form id="survey-form" method="get"  action="https://crossorigin.me/https://freecodecamp.com"  > 

            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="name">* Name:</label>
                </div>
                <div class="rightTab">
                    <input autofocus type"text" name="name" id="name" class="input-field" placeholder="Enter your name" required />
                    </div>
                </div>
            <div class="labels">
                <label id="email-label" for=" email"> * Email:</label>
                </div>
            <div class="rightTab">
                <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your email" />
                </div>
            </div>
           <div class="rowTab">
               <div class="labels">
                   <label id="number-label" for=" age"> * Age:</label>
                   </div>
               <div class="rightTab">
                   <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age" />
                   </div>
               </div.
               <div class="rowTab">
                   <div class="labels">
                       <label for="currentpos">Which option best describes your current role</label>
                       </div>
                   <div class="rightTab">
                       <select id="dropdown" name="currentpos" class="dropdown"> <option disabled value="Select an option"</option>
                       <option value="Student">Student</option>
                       <option value="Full Time Job">Full time job</option>
                       <option value="Full Time Learner">Full time learner</option>
                       <option value="Prefer not to say">Prefer not to say</option>
                       <option value="Other">Other</option>
                       </select>
                       </div>
                   </div>
                 <div  class="rowTab">
                     <div class="labels">
                         <label for="userRating"> * How likely is it that you would recommend freeCodeCamp to a friend</label>
                         </div>

                     <div class="rightTab">
                         <ul style="list-style: none;">
                             <li class="radio"><label>Definitely<input name="radio-buttons" 
              value="1"           type="radio" class="userRatings" ></label></li>
                                       <li class="radio"><label>maybe<input name="radio-buttons"
              value="2"         type="radio" class="userRatings" ></label></li>
                                        <li class="radio"><label>Not sure<input name="radio-buttons"
              value="3"          type="radio" class="userRatings" ></label></li>
                             </ul>
                         </div>
                     </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="most-like">What do you like most in FCC:   </label>
                            </div>
                        <div class="rightTab">
                            <select id="most-like" name="mostlike" class="dropdown">



                                           




                

         </div>










</body>
</html>
